<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <div class="header__history">
                    <p class="header__history__text" id="history-value"></p>
                    <p class="header__history__text--visible" id="test-history"></p>
                </div>
                <div class="header__monitor">
                    <p id="output-value"></p>
                </div>
            </div>
            <div class="button">
                <div class="button-group">
                    <div class="button-group__btn mt">
                        <button class="button-group__btn__text operator" id="%">%</button>
                    </div>
                    <div class="button-group__btn">
                        <button class="button-group__btn__text number" id="7">7</button>
                    </div>
                    <div class="button-group__btn">
                        <button class="button-group__btn__text number" id="4">4</button>
                    </div>
                    <div class="button-group__btn">
                        <button class="button-group__btn__text number" id="1">1</button>
                    </div>
                    <div class="button-group__btn">
                        <button class="button-group__btn__text" ><i class="bi bi-plus-slash-minus"></i></button></div>
                </div>
                <div class="button-group">
                    <div class="button-group__btn mt">
                        <button class="button-group__btn__text operator" id="clear">C</button>
                    </div>
                    <div class="button-group__btn">
                        <button class="button-group__btn__text number" id="8">8</button>
                    </div>
                    <div class="button-group__btn">
                        <button class="button-group__btn__text number" id="5">5</button>
                    </div>
                    <div class="button-group__btn">
                        <button class="button-group__btn__text number" id="2">2</button>
                    </div>
                    <div class="button-group__btn">
                        <button class="button-group__btn__text number" id="0">0</button></div>
                </div>
                <div class="button-group">
                    <div class="button-group__btn mt">
                        <button class="button-group__btn__text operator" id="backspace"><i class="bi bi-arrow-left-short"></i></button>
                    </div>
                    <div class="button-group__btn">
                        <button class="button-group__btn__text number" id="9">9</button>
                    </div>
                    <div class="button-group__btn">
                        <button class="button-group__btn__text number" id="6">6</button>
                    </div>
                    <div class="button-group__btn">
                        <button class="button-group__btn__text number" id="3">3</button>
                    </div>
                    <div class="button-group__btn">
                        <button class="button-group__btn__text operator" id=".">,</button></div>
                </div>
                <div class="button-group">
                    <div class="button-group__btn button-group__btn--primary mt">
                        <button class="button-group__btn__text operator" id="/">&#247;</button>
                    </div>
                    <div class="button-group__btn button-group__btn--primary">
                        <button class="button-group__btn__text operator" id="*"><i class="bi bi-x"></i></button>
                    </div>
                    <div class="button-group__btn button-group__btn--primary">
                        <button class="button-group__btn__text operator" id="-"><i class="bi bi-dash"></i></button>
                    </div>
                    <div class="button-group__btn button-group__btn--primary">
                        <button class="button-group__btn__text operator" id="+">+</button>
                    </div>
                    <div class="button-group__btn button-group__btn--secondary">
                        <button class="button-group__btn__text operator" id="=">=</button></div>
                </div>
            </div>
        </div>
        <div class="history-container">
            <h2>History</h2>
            <div class="history-container_wrapper">
                <div class="history-tab" id="history-tab-left">
            
                </div>
                <div class="history-tab" id="history-tab-right">
                
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
